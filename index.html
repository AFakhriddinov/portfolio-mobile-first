<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Mobile first portfolio</title>
  </head>
  <body>
    <!-- Navigation section -->
    <header>
      <nav>
        <div class="my-logo"><a href="#logo">Logo</a></div>
        <button class="menu">
          <img width="16" src="./images/menu.png" alt="Menu" />
        </button>
      </nav>
    </header>
    <!-- Main content -->
    <section>
      <div class="div-main">
        <h1>
          I am Abdulaziz <br />
          Glad to see you
        </h1>
        <p class="capability">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
        <p class="social-contact">LET'S CONNECT</p>

        <ul class="social-icons">
          <li class="social-icon-list">
            <a href="" class="list-item">
              <img
                src="./images/tweeter.png"
                alt="twitter icon"
                class="img-icon"
              />
            </a>
          </li>
          <li class="social-icon-list">
            <a href="" class="list-item">
              <img
                src="./images/linkedin.png"
                alt="linkedin icon"
                class="img-icon"
              />
            </a>
          </li>
          <li class="social-icon-list">
            <a href="" class="list-item">
              <img
                src="./images/medium.png"
                alt="medium icon"
                class="img-icon"
              />
            </a>
          </li>
          <li class="social-icon-list">
            <a href="" class="list-item">
              <img
                src="./images/github.png"
                alt="github icon"
                class="img-icon"
              />
            </a>
          </li>
          <li class="social-icon-list">
            <a href="" class="list-item">
              <img
                src="./images/angelist.png"
                alt="angelist icon"
                class="img-icon"
              />
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
